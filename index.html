<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake 代码编辑器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #252526;
            color: #d4d4d4;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e1e1e;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 80px;
            background-color: #252526;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            width: 60px;
            text-align: center;
        }

        .sidebar-item:hover {
            background-color: #2a2d2e;
        }

        .sidebar-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .sidebar-label {
            font-size: 12px;
        }

        .content {
            flex: 1;
            background-color: #1e1e1e;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="header">
        <div class="title">Snake 代码编辑器</div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-item" id="editor-link">
                <div class="sidebar-icon"><i class="fas fa-laptop-code"></i></div>
                <div class="sidebar-label">编辑器</div>
            </div>
            <div class="sidebar-item" id="game-link">
                <div class="sidebar-icon"><i class="fas fa-gamepad"></i></div>
                <div class="sidebar-label">小游戏（不可使用）</div>
            </div>
        </div>

        <div class="content">
            <!-- 主内容区 -->
        </div>
    </div>

    <script>
        document.getElementById('editor-link').addEventListener('click', function() {
            window.open('https://zhangyimin12345.github.io/snake-test/', '_blank');
        });
        
        document.getElementById('game-link').addEventListener('click', function() {
            window.open('https://zhangyimin12345.github.io/snake-test/', '_blank');
        });
    </script>
</body>

</html>
